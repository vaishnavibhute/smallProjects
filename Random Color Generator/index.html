<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    	body {
  background-color: #000000;
  color: #ffffff;
  font-family: sans-serif;
  text-align: center;
}

.color-generator {
  margin-top: 100px;
}

#color {
  font-size: 50px;
  font-weight: bold;
}

button {
  background-color: #ffffff;
  color: #000000;
  font-size: 20px;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  margin-top: 20px;
  transition: 0.5s ease-in-out;
  cursor: pointer;
}

button:hover {
  transform: scale(1.1)
}

button:active {
  transform: scale(.9)
}
    </style>
</head>
<body>
<h1>Random color generator</h1>
  <div class="color-generator">
    <p id="color"></p>
    <script type="text/javascript">
    	function generateColor() {
  let color = '#';
  let digits = '0123456789ABCDEF';
  for (let i = 0; i < 6; i++) {
    // generate a random number between 0 and 15
    let randomDigit = Math.floor(Math.random() * 16);
    // append the random number to the color string
    color += digits[randomDigit];
  }
  // set the text value and background color to the random color
  document.getElementById('color').innerHTML = color;
  document.body.style.backgroundColor = color;
}

// call the function when the page loads
generateColor();
    </script>
    <button onclick="generateColor()">Generate New Color</button>
  </div>
</body>
</html>
