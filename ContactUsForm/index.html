<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.css">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./contactus.css">
</head>
<body>
    <main>
        <div id="parent">
            <div id="child">
                <div id="title"><h2>Contact Us</h2></div>
                <div id="head1" class="t1">
                    <label for="" class="l1">YOUR NAME*</label>
                </div>
                <div id="input1" class="inp">
                    <div class="nm">
                        <div class="inp1"><input type="text" name="" class="i1" placeholder="First name"></div>
                    </div>
                    <div class="nm">
                        <div class="inp1"><input type="text" name="" class="i1" placeholder="Last name"></div>
                    </div>
                </div>


                <div id="head2" class="t1">
                    <label for="" class="l1">EMAIL ADDRESS*</label>
                </div>
                <div id="input2" class="inp">
                    <div class="inp2"><input type="email" name="" class="i2" placeholder="Eg.example@gmail.com"></div>
                </div>


                <div id="head3" class="t1">
                    <label for="" class="l1">PHONE NUMBER*</label>
                </div>
                <div id="input3" class="inp">
                    <div class="inp2"><input type="tel" name="" class="i2" placeholder="Eg:+1800 000000"></div>
                </div>


                <div id="head4" class="t1">
                    <label for="" class="l1">MESSAGE*</label>
                </div>
                <div id="input4">
                    <div id="inp3"><textarea name="" id="i3" cols="65" rows="5" placeholder="Write Your Message Here.."></textarea></div> 
                </div>
                
                <div id="input5" class="inp">
                    <div id="inp4">Submit<i class="fa fa-long-arrow-right" aria-hidden="true"></i></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
