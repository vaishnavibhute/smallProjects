<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
    <button onclick="on()">ON</button>
    <button onclick="off()">OFF</button>
    <script>
            let ele=document.getElementById("box")
            ele.style.height="500px"
            ele.style.width="500px"
            ele.style.border="1px solid"
            ele.style.borderRadius="50%"

        function on() {
            let ele1=document.getElementById("box")
            ele1.style.backgroundColor=prompt("enter background color you want")
        }
        function off() {
            let ele2=document.getElementById("box")
            ele2.style.backgroundColor="white"
        }
    </script>
</body>
</html>
